<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembelian Barang</title>
    <script>
      function hitungTotalHarga() {
        var hargaBarangA = 10000;
        var jumlahBarangA = 5;
        var hargaBarangB = 15000;
        var jumlahBarangB = 3;
        var hargaBarangC = 20000;
        var jumlahBarangC = 2;

        var totalHarga = hargaBarangA * jumlahBarangA + hargaBarangB * jumlahBarangB + hargaBarangC * jumlahBarangC;

        var hasil = document.getElementById("hasil");
        hasil.innerHTML = "Total harga pembelian: Rp " + totalHarga;
      }
    </script>
  </head>
  <body>
    <h1>Pembelian Barang</h1>
    <button onclick="hitungTotalHarga()">Hitung Total Harga</button>
    <div id="hasil"></div>
  </body>
</html>
